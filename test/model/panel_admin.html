<!DOCTYPE html>
<html>
    <head>
        <title>Panel admin</title>
        <link rel="stylesheet" type="text/css" href="../style/panel_admin.css">
    </head>
    <body>
        <div class="upper">
            <div class="logo">
                <h1 class="firsth1">TaxiFleet</h1>
                <h1 class="secondh1">Manager</h1>
            </div>
            <div class="admin-sign">
                <h2>Panel Admin</h2>
            </div>   
        </div>
        <div class="admin-box">
            <div class="schedule-data">
                <button class="assign">Assign driver to the car</button>
                <button class="schedule">Check schedule</button>
                <button class="d">in progress</button>
            </div>
            <div class="availability-data">
                <button class="check-availability">Check availability</button>
                <button class="edit-availability">Edit availability</button>
                <button class="d">in progress</button>
            </div>
            <div class="car-data">
                <button class="add-car">Add Car to the database</button>
                <button class="delete-car">Delete Car from the database</button>
                <button class="edit-car">Edit car</button>
            </div>
            <div class="driver-data">
                <button class="add-driver">Add Driver to the database</button>
                <button class="delete-driver">Delete driver from database</button>
                <button class="edit-driver">Edit driver</button>
            </div>
            <button class="logout-button">Logout</button>
        </div>

        

    </body>
</html>
