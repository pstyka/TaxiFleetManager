<!DOCTYPE html>
<html>
<head>
    <title>TaxiFleet Manager</title>
    <link rel="stylesheet" type="text/css" href="../style/login.css">
</head>
<body>
    <div class="box">
         <div class="left-side">
        <div class="login-box">
        <h1 class="firsth1">TaxiFleet</h1>
        <h1 class="secondh1">Manager</h1>
        <form  method="post">
            <div class="textbox">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="textbox">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
        <a class="sign-in">Sign Up</a>
        </div>
    </div>
    <div class="right-side">
        <img src="../img/taxi.png">
    </div>
    </div>
   
    
</body>
</html>
