<!DOCTYPE html>
<html>
<head>
    <title>TaxiFleet Manager</title>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
</head>
<body>
    <div class="left">
         <div class="logo">
        <h1 class="firsth1">TaxiFleet</h1>
        <h1 class="secondh1">Manager</h1>
        </div>
        <div class="option-box">
            <button>
                <a>Report</a>
                <a>availability</a>
            </button>
            <button>
                <a>Profile</a>
            </button>
            <button>
                <a>Cars</a>
            </button>
            <button>
                <a>Drivers</a>
            </button>
            <button>
                <a>Schedule</a>
            </button>
             <button class="logout-button">
                <a>Logout</a>
            </button>
        </div>
       
        
    </div>
    <div class="right">
        <form class="search">
            Search by registration number
        </form>
        <section>
            <div class="car">
                <div class="car-info">
                    <div class="name">
                        <h1>Toyota</h1>
                        <h2>Corolla</h2>
                    </div>
                    <div class="data">
                        <div class="numbers">
                            <div class="production-year">2022</div>
                            <div class="mileage">123456 km</div>
                        </div>
                    <div class="colors">
                        <div class="color">Color:
                            <div class="circle1"></div>
                        </div>
                        <div class="wheel-state">Wheel state:
                            <div class="circle2"></div>
                        </div>
                </div>
                </div>
                <div class="registration-number">KK65434</div>
                </div>
                
                <img class="photo" src="../img/toyota_white.png" alt="">
                
            </div>
            <div class="car">
                <div class="car-info">
                    <div class="name">
                        <h1>Toyota</h1>
                        <h2>Corolla</h2>
                    </div>
                    <div class="data">
                        <div class="numbers">
                            <div class="production-year">2023</div>
                            <div class="mileage">12458 km</div>
                        </div>
                    <div class="colors">
                        <div class="color">Color:
                            <div class="circle1"></div>
                        </div>
                        <div class="wheel-state">Wheel state:
                            <div class="circle2"></div>
                        </div>
                </div>
                </div>
                <div class="registration-number">KK95114</div>
                </div>
                
                <img class="photo" src="../img/toyota_white.png" alt="">
                
            </div>
            <div class="napis">W zaleznosci od wybranej zakladki będą wyświetlane dynamicznie dane przekazywane przez json.</div>
        </section>
    </div>
        
</body>
</html>
